<html ng-app='app'>

	<head> 	</head>
	<script src="../angular.min.js"></script>
	<body ng-controller = "pessoaController">
		<h1> {{title}} </h1>
		<input ng-model="nome"/>
		{{nome | noString}}

	</body>

	<script> 
	   angular.module('app',[])
	   .filter('noString',function(){
	   		return function(texto){
	  	  		return texto != undefined ? texto.replace(/\D/g,'') : texto;
	   		}
	   })
	   .controller('pessoaController', pessoaController);

	   function pessoaController($scope){
	   	$scope.title = 'EstagCurso2000'
	   }

	   pessoaController['$inject']=['$scope'];
	</script>

</html>
