<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <script src="../angular.min.js"></script>
    <body>
        <input type="text" ng-model="nome">
        {{nome | divisivel5}}
    </body>
    <script type="text/javascript">
        angular.module('app' , [])
            .filter('divisivel5' , function () {
                return function (num) {
                    return parseInt(num) % 5 == 0;
                }
            });
    </script>
</html>
