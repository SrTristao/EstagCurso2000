<html ng-app='app'>
    <head></head>
    <script src="../angular.min.js"></script>
    <body ng-controller="pessoasController">
        <h1> {{title}} </h1>        
       <input data-ng-model="nome"/>       
       {{nome | noString}}
    </body> 
    <script>
        angular.module('app', [])
            .filter('noString', function() {
                return function(texto) {
                    return texto != undefined ? 
                        texto.replace(/\d/g,'').toUpperCase() : texto; 
                }
            })
            .controller('pessoasController', pessoasController);

            function pessoasController($scope, $timeout) {
                $scope.title = 'EstagCurso2000';
            }

            pessoasController['$inject'] = ['$scope', '$timeout'];
    </script>
</html>
